        response: { location },
      } = await res.json();

    };
    document.querySelector("button").addEventListener("click", () => {
      window.navigator.geolocation.getCurrentPosition(
        (success) => {
          const {
            coords: { latitude, longitude },
          } = success;
          callApi(latitude, longitude);
        },
        (err) => {
          console.error(err);
        },
        [0]

    });
